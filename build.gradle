plugins { id 'application' }

repositories { mavenCentral() }

dependencies {
    implementation 'org.xerial:sqlite-jdbc:3.45.3.0'
    implementation 'org.jdatepicker:jdatepicker:1.3.4'   // ðŸ”¹ DatePicker
    implementation 'com.itextpdf:itextpdf:5.5.13.3'       // pdf
    implementation 'org.apache.poi:poi-ooxml:5.2.5'      // XML
}

java {
    toolchain { languageVersion = JavaLanguageVersion.of(21) }
}

application { mainClass = 'com.ventas.App' }

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
